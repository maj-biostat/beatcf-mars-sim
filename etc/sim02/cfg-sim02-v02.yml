default:
  desc: "Boundary case - both test arms increase decline of ppFEV1"
  nsim: 200
  mc_cores: 40
  # example trials
  nex: 3
  # enrolment
  N_pt: [400, 100, 100]
  pt_per_day: 0.57
  ramp_up_days: 120
  fu_days: 365
  fu_days_lwr: 351
  fu_days_upr: 379
  
  # probability of missingness
  pr_ymis: 0.1
  
  # trt - use relative numbers to avoid underflow - not currently used
  trt_alloc: [1, 1, 1]
  
  # model parameters ppfev
  # reference level
  b_0: 75
  # backgroun temporal change reduces the population level ppfev1
  b_1: -1
  
  # pt level variation in baseline
  u_s0: 5
  u_s1: 1
  # correlation between pre and post
  u_rho: -0.1
  
  # system residual
  b_se: 1
  
  # intervention
  b_trt: [0, -0.5, -0.5] 
  
  # priors 
  # intercept assuming centred design matrix for covs
  pri_b_0: [75, 7]
  # means and sds for normal on pre, trt2, trt3
  pri_b_mu: [0, 0, 0]
  pri_b_sd: [10, 10, 10]
  # for exponential on residual error
  pri_b_se: 0.25
  
  # decision reference values
  dec_delta_ni: -0.5
  dec_delta_inf: -0.5
  # decision probability thresholds
  dec_thresh_ni: 0.98
  dec_thresh_inf: 0.70
    
